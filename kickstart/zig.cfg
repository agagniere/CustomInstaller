%post --log /root/installing_zig.log
	echo "# Installing Zig"
	pushd /tmp
	curl --location https://github.com/marler8997/zigup/releases/download/v2025_05_24/zigup-x86_64-linux.tar.gz > zigup.tgz
	tar -xzvf zigup.tgz
	install --verbose -D zigup /root/.local/bin/zigup
	install --verbose -D --owner ${UserName} zigup ~${UserName}/.local/bin/zigup
	popd

	zigup 0.14.1
	sudo --user ${UserName} zigup 0.14.1
	echo "We now have zig:" $(zig version)
%end
